<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendors/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/table.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>
  <body>
    <input type="search" id="search-input" placeholder="Type here to search on any field">
    <article id="main-visualization">



      <div class="statistics showing">
        <button type="button" class="btn active pin" aria-label="Pin">
          <i class="fa fa-thumb-tack" aria-hidden="true"></i>
        </button>
        <nav class="pagination-container" aria-label="Table page navigation">
          <ul class="pagination">
          </ul>
        </nav>
        <div class="stats-container">
          <span class="filter-stats stats"
            data-template="Filtering: '{{query}}' ({{qty}})"></span>
          <span class="sort-stats stats"
            data-template="Sorting: '{{column}}'"></span>
          <span class="page-stats stats"
            data-template="Page {{page}}/{{totalPages}}: {{first}} to {{last}}"></span>
        </div>
      </div>
    </article>


    <script id="sortable-th-template" type="text/template">
      <span class="column-name">{{column}}</span>
      <span class="column-sort">
        <i class="fa fa-sort" aria-hidden="true"></i>
        <i class="fa fa-sort-asc" aria-hidden="true"></i>
        <i class="fa fa-sort-desc" aria-hidden="true"></i>
      </span>
    </script>
    <script src="vendors/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="vendors/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="vendors/js/d3.js" charset="utf-8"></script>
    <script src="assets/js/closest.polyfill.js" charset="utf-8"></script>
    <script src="assets/js/table.js" charset="utf-8"></script>
  </body>
</html>
