<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>TP1: Dynamic Table</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendors/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/table.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Dynamic Table</span>
        </div>
        <div class="collapse navbar-collapse" id="menu">
          <p class="navbar-text">
            <strong>Authors:</strong>
            <span class="author">Fl√°vio Coutinho</span> and
            <span class="author">Presleyson Lima</span>
          </p>
          <form class="navbar-form navbar-right">
            <div class="form-group has-feedback">
              <input type="search" id="search-input" class="form-control"
                placeholder="Type here to search on any field" accesskey="s">
              <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <article id="main-visualization" class="table-responsive">
      <!-- a tabela vem aqui -->
      <div class="statistics showing">
        <button type="button" class="btn active pin" aria-label="Pin">
          <i class="fa fa-thumb-tack" aria-hidden="true"></i>
        </button>
        <nav class="pagination-container" aria-label="Table page navigation">
          <ul class="pagination">
          </ul>
        </nav>
        <div class="stats-container">
          <span class="filter-stats stats"
            data-template="<strong>Filtering</strong>: '{{query}}' ({{qty}})"></span>
          <span class="sort-stats stats"
            data-template="<strong>Sorting</strong>: '{{column}}'"></span>
          <span class="page-stats stats"
            data-template="<strong>Page</strong> {{page}}/{{totalPages}}: {{first}} to {{last}}"></span>
        </div>
      </div>
    </article>


    <script id="sortable-th-template" type="text/template">
      <span class="column-name">{{column}}</span>
      <span class="column-sort">
        <i class="fa fa-sort" aria-hidden="true"></i>
        <i class="fa fa-sort-asc" aria-hidden="true"></i>
        <i class="fa fa-sort-desc" aria-hidden="true"></i>
      </span>
    </script>
    <script src="vendors/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="vendors/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="vendors/js/d3.js" charset="utf-8"></script>
    <script src="assets/js/closest.polyfill.js" charset="utf-8"></script>
    <script src="assets/js/table.js" charset="utf-8"></script>
  </body>
</html>
